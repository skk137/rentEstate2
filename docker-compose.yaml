services:
  db:
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=db12345
      - POSTGRES_DB=mydb
    #we emsure that the db is already up, before the spring boot
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      interval: 30s
      timeout: 30s
      retries: 3
    volumes:
      - 'dslabdb:/var/lib/postgresql/data/'
  spring:
    image: sp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mydb
        SPRING_DATASOURCE_USERNAME: dbuser
        SPRING_DATASOURCE_PASSWORD: db12345
        SPRING_MAIL_HOST: smtp.gmail.com
        SPRING_MAIL_PORT: 587
        SPRING_MAIL_USERNAME: rentestate.app1@gmail.com
        SPRING_MAIL_PASSWORD: hnbz njrd eprc yixx
        SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
        SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 3

volumes:
  dslabdb: