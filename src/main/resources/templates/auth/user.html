<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="/css/your_profile.css">
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/user/{id}(id=${user.id})}" th:object="${user}"
          method="post">

        <div class="form-group">
            <input type="hidden" id="id" class="form-control" th:field="*{id}">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" th:field="*{email}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
