<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Add Bootstrap CSS (if not already included in the layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-message {
            max-width: 600px;
            margin-top: 20px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="main-content" class="success-page">
    <div class="success-message">
        <h1 class="display-4 text-success">Rent Request Submitted!</h1>
        <p class="lead">Your appointment request has been successfully submitted. We will contact you soon.</p>
        <a href="/estate/estates" class="btn btn-primary btn-lg">Back to Estates</a>
    </div>
</div>

<!-- Add Bootstrap JS (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
